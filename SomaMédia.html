<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
         <head>
            <script>
                function  somaMedia(i)
              {   
                    cont = 0;
                    soma = 0;
                    i = 0;
                    do{
                        
                            v = parseInt(prompt('_'));
                              if(v % 2 == 0)
                               { soma += v, cont++}

                               i++;
                        
                        }   while ( i < 6);
                            
                        document.writeln(`${soma} e ${soma/cont}`);

                             }

             </script>


         </head>


               <body>
                           <h2>Soma e m√©dia</h2>

                     <script>
                          var i, soma, cont;

                           i = somaMedia(0);
                           
                           

                     </script>

                 </body>
</html>
