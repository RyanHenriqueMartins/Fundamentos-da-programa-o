<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
    <body>
        <h2> Juros Simples</h2>

        <script>
        var M, C, i, n;

    //Monte= M
    //Capital= C
    //Taxa= i
    //Periodos/tempo = n ou t
    
      
        C = Number(prompt("Qual o valor do capital?"))     
        i = Number(prompt("Qual a taxa?"))
        n = Number(prompt("Qual o periodo?"))
    
  M = C * (1 + i / 100 * n);



            document.write(`A área da circunferência é: ${M.toFixed(2)}`); 
           
    

        </script>

    </body>
</html>
