<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
    <body>
        <h2>Calcula raizes por Baskhara</h2>

        <script>
            var a, b, c, delta, x1, x2;

			a = Number(prompt("Digite o valor para o coeficiente A"));
			b = Number(prompt("Digite o valor para o coeficiente B"));
			c = Number(prompt("Digite o valor para o coeficiente C"));
			
			delta = Math.pow(b, 2) - 4*a*c;
			delta = Math.sqrt( delta );

			x1 = (-b + delta) / (2*a);
			x2 = (-b - delta) / (2*a);

			document.write(`<BR>x1 = ${x1.toFixed(2)} <BR>x2 = ${x2.toFixed(2)}`);
        </script>

    </body>
</html>
