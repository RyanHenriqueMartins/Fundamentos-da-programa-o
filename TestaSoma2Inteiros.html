<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
    <body>
        <h2>Soma 2 valores</h2>

        <script>
            var a, b, res;

            a = Number(prompt("Digite um valor... "));
            b = Number(prompt("Digite outro valor... "));

            res = a + b;

            if (res > 5)
				document.write(`${res} é maior que 5.`);
			else
				document.write(`${res} é menor ou igual a 5.`);
        </script>

    </body>
</html>
