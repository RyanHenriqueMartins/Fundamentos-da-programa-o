<html>    
    <body>
        <h2>Perimetro da circunferência</h2>

        <script>
        var p, π, r;

         
        r = Number(prompt("Qual o raio da circunferência?"))     
        π = 3.14159;
    
    p = π * r

            document.write(`O perimetro da circunferência é: ${p}`); 
           
    

        </script>
