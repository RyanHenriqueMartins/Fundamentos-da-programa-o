<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
        <head>
            <script>
                function  tabuada(i)
                {   
                    x = 1;

                    do  {
                                  
                        let y = i * x ;
                        document.writeln(`<BR> ${y}`)
                               
                        x = x + 1;    
                        
                    } while (x <= 10 );
                                                    
                }

            </script>


        </head>


            <body>
                           <h2> Tabuada </h2>

                     <script>
                          var i;

                           i = prompt(`Digite um numero para saber a tabuada dele:`)
                           tabuada(i);        
    

                     </script>

            </body>
</html>
