<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
   
<head>
 <script> function divisaointeira(a,b)
 {
    if (a % b == 0)
        return true;
    
    else
        return false;
    }
    </script>
</head>

<body>
        <h2> Impar ou par? </h2>

        <script>
        var A, B, res;

        A = Number(prompt("Digite o valor de A"));
        B = Number(prompt("Digite o valor de B"));

        res = divisaointeira(A,B);
        
        if (res == true)
            document.write(`O valor digitado é um divisivel inteiro`);
   
         else
            document.write(`O valor digitado não é um divisivel inteiro`);    


        </script>

    </body>
</html>
