<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
         <head>
            <script>
                function Dados(d2)
              {   

                do {
                        
                     d1 = 1;
                    do {
                     
                       if ( d1 + d2 == 7)
                
                        document.writeln (`${d1} e ${d2} <BR>`);
                            
                            d1++;

                        
                        } while (d1 <= 6);
                     
                        d2++;       
                            
                } while ( d2 <= 6 );
                           }
                     
             </script>


         </head>


               <body>
                           <h2>Dados</h2>

                     <script>
                          var d2;

                            d2 = Dados(1);

    

                     </script>

                 </body>
</html>
