<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
    <body>
        <h2> Área do cilindro </h2>

        <script>
        var A, π, r, h, V;

         
        r = Number(prompt("Qual o raio da circunferência?"))     
        h = Number(prompt("Qual a altura do cilindro?"))
        π = 3.14159;
    
    A = π * (r ** 2);

    V = A * h;

            document.write(`A área da circunferência é: ${V}`); 
           
    

        </script>

    </body>
</html>
