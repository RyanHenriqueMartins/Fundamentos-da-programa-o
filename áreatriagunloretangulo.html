<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
    <body>
        <h2> Área do triângulo retangulo </h2>

        <script>
        var b, h, area;

         
        b = Number(prompt("Qual base do triangulo retangulo?"))     
        h = Number(prompt("Qual a altura do triangulo retangulo?"))
    
       area = (b * h) / 2; 

            document.write(`A área do triângulo retangulo é: ${area}`); 
           
    

        </script>

    </body>
</html>
