<html>

            <script>
                function  dobroValores(i)
              {   
                    do{
                        
                            document.write(`${i}`)
                             
                                i = i + 1
                        
                        } while ( i <= 10);
                                                    
                             }

             </script>


         </head>


               <body>
                           <h2> Dobro </h2>

                     <script>
                          var i;

                           i = dobroValores(1);
                                

           
    

                     </script>

                 </body>
</html>
