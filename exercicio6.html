<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
    <body>
        <h2>Volume de uma esfera </h2>

        <script>
        var v, π, r;

         
        r = Number(prompt("Qual o raio da circunferência?"))     
        π = 3.14159;
    
       v = (4 *  π *  (r ** 3)  / 3);

            document.write(`O volume da esfera é: ${v}`); 
           
    

        </script>

    </body>
</html>
