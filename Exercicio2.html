<!DOCTYPE html>
<meta charset="UTF-8">

<html>    
    <body>
        <h2> Sorvetão </h2>

        <script>
        var s0, v0, a, t, S;

        s0 = Number(prompt("Digite o ponto inicial s0: "))   
        v0 = Number(prompt("Digite a velocidade inicial v0:"))     
        a = Number(prompt("Digite a aceleracao a:"))      
        t = Number(prompt("Digite o tempo t:"))
    
        S = s0 + (v0 * t) + (a * (t ** 2) / 2 );


            document.write(`A posição final é: ${S}`);
           
           
        




        </script>

    </body>
</html>
